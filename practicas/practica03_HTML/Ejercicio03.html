<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio03</title>
    <meta charset="UTF-8"/>
    <meta name = "Ejercicio03" content = "Crear una tabla con colspan y rowspan"/>
</head>
<body>
    <table>
        <caption>Time Table</caption>
        <tr><!--fila1-->
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
        </tr>
        <tr><!--fila2-->
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
        </tr>
        <tr><!--fila3-->
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
        </tr>
        <tr><!--fila4-->
            <th colspan="5">Lunch</th>
        </tr>
        <tr><!--fila5-->
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
        </tr>
        <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
        </tr>
    </table>
</body>
<html>
