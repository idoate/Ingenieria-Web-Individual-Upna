                <img src="https://static01.diariodenavarra.es/uploads/imagenes/8col/2021/02/24/_19632204_a4796556.jpg" alt="Imagen del partido de baloncesto" style="width:400px; height:250px;">
                <figcaption>El equipo navarro perdió en Arrosadía ante el Villarrobledo de Albacete</figcaption>
<pre>
ENERparking Basket Navarra no pudo superar este miércoles a El Ventero CBV 
que conquistó Arrosadía sin dificultad en el partido correspondiente a la 13ª jornada.
El conjunto navarro encajó una derrota tras llegar de tres victorias consecutivas mientras
que los de Albacete lograron la primera después de tres derrotas seguidas.

Ambos equipos llegaban al partido con las mismas necesidades, llevarse la victoria para salir 
de la parte baja de la clasificación. ENERparking Basket Navarra afrontaba el primero de sus cuatro 
partidos que disputará en 15 días.
</pre>
            </figure>

            <figure>
                <h3>Fallece Antonio Ros, Vicepresidente de la FNB</h3>
                <img src="https://www.fnbaloncesto.com/img/noticias/3304/medianasgrandes/20210214_1641271.jpg" alt="Imagen de Antonio Ros" style="width:400px; height:250px;">
<pre>
Antonio Ros, árbitro y vicepresidente de la FNB, ha fallecido este domingo a los 67 años.
Antonio Ros De la Huerta (Pamplona, 1953) era vicepresidente de la Federación Navarra de 
Baloncesto desde el año 2000, y era reconocido sobre todo por su gran labor en el mundo del
arbitraje en los últimos 52 años. Era el árbitro con la trayectoria más dilatada del baloncesto
navarro, y una figura clave en las tareas de promoción de la actividad arbitral en Navarra.
Se inició como árbitro en el año 1968. En 1993 fue vicepresidente del Comité Navarro de Árbitros
(CNA), y en 1995 recibió la Medalla de Oro de la Federación Española de Baloncesto (FEB) por sus 25
años de dedicación al arbitraje y fue nombrado informador arbitral. En 1997 alcanzó la presidencia 
del CNA, y desde el año 2000 era vicepresidente de la FNB. En 2001 recbió la Medalla de Plata al 
Mérito Deportivo del del Gobierno de Navarra, y en 2018 fue homenajeado por la FEB con motivo de 
sus 50 años en elarbitraje.
Nos deja una de las figuras más relevantes de la historia reciente del baloncesto navarro, un hombre
que vivió por y para nuestro deporte y que se convirtió en un referente para todos. Su pérdida 
será irreparable.
Descanse en paz. Goian bego.
</pre>

            <figure>
                <h2>Sadiel Rojas: “La meta es ganar el sábado"</h3>
                <img src="https://www.acb.com/Documentos/Static/306186scr-49340.jpg" alt="Imagen de un jugador" style="width:75%; height:600px;">
                <h4>Sadiel Rojas ha analizado el proceso de recuperación del UCAM Murcia CB, asegurando que no deben pensar en todos los contratiempos que han<br>
                    pasado, sino centrarse en el próximo partido</h4>
<pre>
En menos de un mes, se han producido muchos acontecimientos consecutivos para el UCAM Murcia.Acontecimientos que han costado 
cinco derrotas de las que toca reponerse desde ya. 
“Estamos en proceso de recuperación. Primero tuvimos el brote de COVID, después la lesión de David y ahora la de Conner Frankamp. 
Mala suerte. Pero no pasa nada. Han llegado nuevos jugadores,nosotros no podemos estar pensando en lo que ha sucedido. La meta es
ganar este fin de semana, es lo único en lo que pensamos”, comenta Sadiel Rojas.
El capitán universitario, piensa que el parón le ha podido venir bien al equipo para recuperar a gran parte de la plantilla. 
“Tenemos muchos jugadores que se están recuperando bien en estas semanas 
y esto es lo más importante”. Va a ser necesario sumar el máximo número de efectivos para el encuentrocontra BAXI Manresa.
 “Tienen muy buen equipo y muy buen entrenador. Corren muy bien y juegan el pick and roll muy bien”.

Una de las claves que sitúa el jugador dominicano es la regularidad defensiva. “Necesitamos mejorar en defensa.
Tenemos que defender mejor el pick and roll y el contraataque. Si nosotros impedimos esto, podemos ganar a cualquier equipo. 
Esta semana hemos estado entrenando mucho la defensa. Sito quiere una buena defensa por 40 minutos”.

La cantidad de tiros libres y número de faltas en contra con respecto a su rival en cada partido, hace que 
se le pregunte a Sadiel Rojas qué opina de las actuaciones arbitrales que está teniendo el equipo. Pero el capitán del UCAM Murcia
 no quiere que nadie en el equipo esté pendiente de los árbitros. 
“Nosotros no pensamos en los árbitros. Ni yo, ni Sito, ni mis compañeros. Solo estamos pensando en mejorar. Defender bien durante 
cuarenta minutos y jugar en ataque como equipo. Es lo más importante”.
Por último, Sadiel Rojas no quiere hablar de objetivos ni de clasificación, solo mirar el siguiente encuentro.“Yo no miro la 
clasificación. La clave es ganar el siguiente partido y, después, el siguiente”.Este tendrá lugar el próximo sábado 27 de febrero 
a las 18:00.
</pre>
